site_name: WP Functions & Snippets
site_url: https://www.maxime-mettey.com/
site_description: AUthor website
site_author: Maxime Mettey

repo_url: https://github.com/MaximeMettey/MaximeMettey-WP-Functions
edit_uri: blob/main/docs/

theme:
    name: mkdocs
    locale: en
    highlightjs: true
    hljs_languages:
        - yaml
        - django

nav:
    - Home: index.md

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
    - attr_list
    - def_list
    - tables
    - pymdownx.highlight:
        use_pygments: false
    - pymdownx.snippets
    - pymdownx.superfences
    - callouts
    - mdx_gh_links:
        user: mkdocs
        repo: mkdocs
    - mkdocs-click

copyright: Copyright &copy; 2023 Maxime Mettey, maintained by Maxime Mettey.

plugins:
    - search
    - redirects:
        redirect_maps:
            user-guide/plugins.md: dev-guide/plugins.md
            user-guide/custom-themes.md: dev-guide/themes.md
            user-guide/styling-your-docs.md: user-guide/choosing-your-theme.md
    - autorefs
    - literate-nav:
        nav_file: README.md
        implicit_index: true
    - mkdocstrings:
        handlers:
          python:
            options:
              docstring_section_style: list
              members_order: source
              show_root_heading: true
              show_source: false
              show_signature_annotations: true

watch:
    - mkdocs
